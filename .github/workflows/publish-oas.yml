name: CI Workflow


on:
  push:
    branches: [main]
    paths:
      - '**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: 12345678
          MYSQL_DATABASE: barber-shop
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:latest
        ports:
          - "6379:6379"
        volumes:
          - redis-data:/data
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    permissions: write-all
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: 'swagguer-docs'

      - name: Install dependencies
        run: npm install

      - name: Copy envs
        run: cp .env.ci .env

      - name: Start application
        run: npm run start:dev &

      - name: Download OpenAPI YAML
        run: curl -o openapi.yaml http://localhost:3000/OAS/yaml

      - name: Verify downloaded file
        run: cat openapi.yaml

      - name: Commit OpenAPI YAML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            git config --global user.name 'JoaoFerrazfs'
            git config --global user.email 'joaoferrazp@gmail.com'
          
            git add .
            git commit -m "docs: update docs"
            git push --force
